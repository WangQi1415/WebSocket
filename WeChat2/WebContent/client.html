<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>聊天室</title>
<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>

<style type="text/css">
	#box{
		width:620px;
	}
	#left{
		border:1px solid black;
		height:500px;
		width:200px;
		float:left;
	}
	#right{
		border:solid 1px black;
		height:400px;
		width:400px;
		float:right;
	}
	#text{
		width:400px;
		height:100px;
		border:solid 1px black;
		border-top:none;
		float:right;
	}
</style>
</head>
<body>
	<div id="box" style="background-color:yellow; margin:auto;">
		<div id="left">
		</div>
		<div id="right">
		</div>
		<div id="text">
			<textarea id="mytext" rows="4" cols="52">
				
			</textarea>
			<button id="con" onclick="connect()">上线</button>
			<button id="uncon" onclick="unconnect()">下线</button>
			<button id="send" style="float:right" onclick="sendMsg()">发送</button>
		</div>
	</div>
</body>
</html>
